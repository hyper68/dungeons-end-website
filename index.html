<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon's End</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Dungeon's End</h1>
    <form id="login-form">
        <label for="roblox-username">Enter your Roblox username:</label>
        <input type="text" id="roblox-username" name="roblox-username" required>
        <button type="submit">Login</button>
    </form>
    <div id="user-info"></div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('roblox-username').value;
            const apiKey = '29c25836-bedc-4ae0-9977-7854e4a86659';

            fetch(`https://api.blox.link/v1/user/${username}`, {
                headers: { 'Authorization': `Bearer ${apiKey}` },
            })
            .then(response => {
                return response.json().then(data => ({
                    status: response.status,
                    body: data
                }));
            })
            .then(data => {
                console.log(data); // Log the full response for debugging
                if (data.status === 200 && data.body.success && data.body.user) {
                    document.getElementById('user-info').innerHTML = `<h2>Welcome, ${data.body.user.robloxUsername}</h2><p>Your Roblox ID: ${data.body.user.robloxId}</p>`;
                } else {
                    document.getElementById('user-info').innerHTML = `<p>User not found or error occurred.</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('user-info').innerHTML = `<p>Error fetching user data. Please try again.</p>`;
            });
        });
    </script>
</body>
</html>
